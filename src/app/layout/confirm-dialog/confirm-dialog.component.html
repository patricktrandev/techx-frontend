<div class="p-5">
  <h1 class="dx-popup-title">Confirm Delete</h1>
  <div class="dx-popup-content">
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div class="mat-dialog-actions">
    <button class="btn btn-primary mx-2" (click)="onCancel()">Cancel</button>
    <button class="btn btn-danger" (click)="onConfirm()">Delete</button>
  </div>
</div>
