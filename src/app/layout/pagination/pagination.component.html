<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link">Previous</a>
    </li>
    <ng-container *ngFor="let item of pages; let i = index">
      <li
        class="page-item"
        [ngClass]="{ active: i === currentPage }"
        *ngIf="getPage(i)"
      >
        <a (click)="onClickPageNumber(i)" class="page-link">{{ i + 1 }}</a>
      </li>
    </ng-container>

    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === pages.length - 1 }"
    >
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
