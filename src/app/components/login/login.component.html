<form #loginForm="ngForm">
  <div class="container common-home-body">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <div class="row">
            <div class="col-3 img-logo text-end">
              <img
                role="button"
                (click)="homeNavigate()"
                src="https://res.cloudinary.com/dctb1eocj/image/upload/v1723453744/avatar/logo_q8zea4.png"
              />
            </div>
            <div class="col-5">
              <h2 class="login-header">Login</h2>
            </div>
          </div>

          <div class="divider"></div>
          <div class="form-group mb-2">
            <label for="phoneNumber">Phone</label>
            <input
              type="text"
              class="form-control"
              name="phone"
              [(ngModel)]="phone"
              #loginControls="ngModel"
              placeholder="Enter your phone number"
              id="phoneNumber"
            />
            <ng-container *ngIf="loginControls.touched && phone.length < 8">
              <span class="text-errors-message">Phone is invalid</span>
            </ng-container>
          </div>
          <div class="form-group password-field">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              [(ngModel)]="password"
              class="form-control"
              id="password"
            />
            <ng-container *ngIf="loginControls.touched && password.length < 5">
              <span class="text-errors-message"
                >Password must be at least 5 characters</span
              >
            </ng-container>
          </div>

          <div class="form-group mt-3">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label text-start mx-2" for="remember">
                  Remember me</label
                >
              </span>
              <a (click)="forgotPasswordNavigate()" class="register-link"
                >Forgot password?</a
              >
            </div>
          </div>

          <div class="form-group my-5">
            <select
              class="form-control access-right"
              [(ngModel)]="selectedRole"
              name="selectedRole"
            >
              <option selected disabled>Choose Role</option>
              <option [ngValue]="item" *ngFor="let item of roles">
                {{ item.name }}
              </option>
            </select>
          </div>
          <div class="mb-3 text-center">
            <button (click)="login()" class="btn btn-warning btn-round-2">
              Login
            </button>
          </div>

          <p class="text-center">
            Don't have an account?
            <span role="button">
              <a (click)="registerNavigate()" class="register-link">Sign Up</a>
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
<router-outlet></router-outlet>
