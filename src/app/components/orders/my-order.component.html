<app-header></app-header>

<div class="container common-home-body">
  <div class="row">
    <div class="text-center">
      <h3 class="fst-italic mb-5">My Orders</h3>
    </div>
  </div>
  <div class="col-12">
    <div class="mt-5">
      <table class="table table-striped table-bordered">
        <thead class="table-success">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tracking Number</th>
            <th scope="col">Amount</th>
            <th scope="col">Payment Method</th>
            <th scope="col">Shipping Date</th>
            <th scope="col">Note</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let item of orderList; let i = index">
            <td scope="row">{{ i + 1 }}</td>
            <td>
              <div class="product-order-thumb d-flex align-items-center">
                <p class="product-order-name mx-3">{{ item.trackingNumber }}</p>
              </div>
            </td>
            <td>{{ item.total_payment | number }}</td>
            <td>{{ item.shipping_date }}</td>
            <td>{{ item.payment_method }}</td>
            <td>{{ item.note }}</td>
            <td>
              <button
                (click)="navigateOrderDetails(item.id)"
                class="btn btn-primary btn-round-2"
                type="button"
              >
                <i class="fa-solid fa-paperclip"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="my-order">
      <div class="text-center mt-3">
        <button class="btn btn-success btn-round-2" type="button">
          Checkout New Product?
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
