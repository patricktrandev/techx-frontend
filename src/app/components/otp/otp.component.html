<app-header></app-header>
<app-loader *ngIf="isLoading"></app-loader>
<form>
  <div class="container common-home-body">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form text-center">
          <div class="row justify-content-around">
            <div class="col-3 img-logo text-end">
              <img
                role="button"
                (click)="homeNavigate()"
                src="https://res.cloudinary.com/dctb1eocj/image/upload/v1723453744/avatar/logo_q8zea4.png"
              />
            </div>
            <div class="col-7 align-items-center d-flex">
              <h2 class="reset-header">OTP-Request</h2>
            </div>
          </div>

          <div class="divider"></div>
          <div class="d-flex justify-content-center">
            <div class="otp-field text-center">
              <input
                type="text"
                autofocus
                maxlength="1"
                tabindex="0"
                [(ngModel)]="input1"
                name="input1"
                (keyup)="onDigitInput($event)"
              />
              <input
                (keyup)="onDigitInput($event)"
                type="text"
                maxlength="1"
                [(ngModel)]="input2"
                name="input2"
              />
              <input
                (keyup)="onDigitInput($event)"
                class="space"
                type="text"
                maxlength="1"
                [(ngModel)]="input3"
                name="input3"
              />
              <input
                (keyup)="onDigitInput($event)"
                type="text"
                maxlength="1"
                [(ngModel)]="input4"
                name="input4"
              />
              <input
                (keyup)="onDigitInput($event)"
                type="text"
                maxlength="1"
                [(ngModel)]="input5"
                name="input5"
              />
              <input
                type="text"
                maxlength="1"
                [(ngModel)]="input6"
                name="input6"
              />
            </div>
          </div>

          <div class="my-5 text-center">
            <button
              (click)="checkValidToken()"
              class="btn btn-warning btn-round-2"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<app-footer></app-footer>
<router-outlet></router-outlet>
