<div class="row admin-home-body m-0">
  <div class="col-2 bg-side-bar p-0">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-10 p-0">
    <app-admin-header></app-admin-header>
    <div class="container common-home-body">
      <div class="row">
        <div class="text-center">
          <h3 class="fst-italic mb-3">User Administration</h3>
        </div>
      </div>
      <div class="row search-box">
        <div class="col-lg-6 col-md-6 p-3 d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search name, email, phone number,.."
            aria-label="Search"
            [(ngModel)]="keyword"
            (keydown.enter)="onEnter($event)"
          />
          <button
            (click)="searchUser()"
            class="btn btn-outline-success"
            type="submit"
          >
            Search
          </button>
          <button
            (click)="clearSearch()"
            class="mx-2 btn btn-outline-danger"
            type="submit"
          >
            Clear
          </button>
        </div>
      </div>
      <div class="col-12">
        <div class="mt-5">
          <table class="table table-striped table-bordered">
            <thead class="table-success">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>

                <th scope="col">Phone Number</th>
                <th scope="col">Role</th>
                <th scope="col">Deactivated</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of userList; let i = index">
                <td scope="row">{{ item.id }}</td>
                <td>
                  <div class="product-order-thumb d-flex align-items-center">
                    <p class="product-order-name mx-3">{{ item.fullName }}</p>
                  </div>
                </td>

                <td>{{ item.email }}</td>
                <td>{{ item.phoneNumber }}</td>
                <td>{{ item.role?.name }}</td>
                <td>{{ item.active }}</td>

                <td>
                  <div class="d-flex">
                    <button
                      class="mx-1 btn btn-primary btn-round-2"
                      type="button"
                    >
                      <i
                        role="button"
                        (click)="viewUser(item.id)"
                        class="fa-solid fa-paperclip"
                      ></i>
                    </button>
                    <button class="btn btn-danger btn-round-2" type="button">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-end m-5">
        <ng-container *ngIf="getTotalPages()">
          <app-pagination
            (pageClick)="onPageChange($event)"
            [pagesArr]="getTotalPages()"
          ></app-pagination>
        </ng-container>
      </div>
    </div>
  </div>
</div>
